<mat-card class="example-card" *ngFor="let card of cardObjs">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-content>
        <div class="card">
          <div>
            <h4 class="card-title">{{card.name}}</h4>
            <div class="container-fluid">
              <div class="card-content">
                <span class="card-subtitle">{{card.email}}</span>
              </div>
            </div>
            <div class="card-content">
              <span class="card-subtitle">{{card.password}}</span>
            </div>
            <button mat-icon-button (click)="editar()">
              <mat-icon>editar</mat-icon>
            </button>
            <button mat-icon-button (click)="removeCard()">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
      <img mat-card-lg-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>
